<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
</head>
<body>
    <h2 style="background-color: blue; color: white;">Exemplo de cores</h2>
    <p>Aqui foi representação por nomes</p>
    
    <br>

    <h2 style="background-color: #00f; color: #ffffff;">Exemplo de cores</h2>
    <p>Aqui foi por codigo hexadecimal</p>

    <h2 style="background-color: rgb(0, 0, 255); color: rgb(255, 255, 255);">Exemplo de cores</h2>
    <p>Aqui foi por RGB</p>

    <h2 style="background-color: hsl(240, 100%, 50%); color: hsl(0, 0%, 100%);">Exemplo de cores</h2>
    <p>Aqui foi por hsl</p>

    <h2 style="color: rgb(43, 215, 215);">Lembrar tambem que posso passar o mouse em cima e clicar nos codigos pra mudar a nomeação</h2>
</body>
</html>
